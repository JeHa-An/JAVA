<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            // 배열 반환
            let inputs = document.getElementsByName('age');
            let divs = document.querySelector('div');
            for(let input of inputs) {
                // console.log(input.value+":"+input.checked);
                if(input.checked) {
                    divs.innerHTML = input.value;
                }
            }

            let genders = document.getElementsByName('gender');
            for(let gender of genders){
                if(gender.checked){
                    console.log(gender.value);
                }

            }
        }
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <td>나이:</td>
            <td>
                <label for="">
                    <input type="radio" name="age" value="young" > 18세 미만
                </label>
                <label for="">
                    <input type="radio" name="age" value="mature"> 18세 이상, 60세 미만
                </label>
                <label for="">
                    <input type="radio" name="age" value="mature" checked> 60세 이상
                </label>
            </td>
        </tr>
        <tr>
            <td>성별:</td>
            <td>
                <label for="">
                    <input type="radio" name="gender" value="male" checked> 남자
                </label>
                <label for="">
                    <input type="radio" name="gender" value="female"> 여자
                </label>
            </td>
        </tr>
    </table>
    <div>

    </div>
</body>
</html>
