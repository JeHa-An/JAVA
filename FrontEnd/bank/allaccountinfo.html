<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header {
            text-align: center;
        }
        .container {
            margin-top: 5px;
            display: flex;
            justify-content: center;

        }
        tbody {
            background-color: #c9c9c9;
            border-right: 1px solid black;
            border-left: 1px solid black;
            border-top: 1px solid black;
        }
        .item {
            font-weight: bold;
            padding: 5px 35px;
        }
        
        
    </style>
</head>
<body>
    <form action="">
        <div id="header"><h2>전체 계좌 조회</h2></div>
        <table class="container">
            <tr class="items">
                <td class="item">순서</td>
                <td class="item">계좌번호</td>
                <td class="item">이름</td>
                <td class="item">잔액</td>
                <td class="item">계좌종류</td>
                <td class="item">등급</td>
            </tr>
        </table>
    </form>
</body>
</html>
