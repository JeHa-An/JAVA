<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- inline Tag는 width, geigth 설정 불가 -->
    <style>
        div{
            background-color: brown;
        }
        span{
            background-color: blue;
            width: 100px;
            height: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <span>span Tag</span>
    <span>span Tag</span>
    <span>span Tag</span>
    <span>span Tag</span>
    <span>span Tag</span>
    <div>
        <span>span Tag</span>
        <span>span Tag</span>
        <span>span Tag</span>
    </div>
</body>
</html>
