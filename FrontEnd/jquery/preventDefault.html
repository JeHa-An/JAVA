<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(() => {
            $('a').click(function(e){
                // e.preventDefault();
                // alert("click");
                return false;
            })
            $('button').click(function(e){
                e.preventDefault();
            })
            $('form').click(function(e){
                e.preventDefault();
            })
        })
    </script>
</head>
<body>
    <a href="http://kosta.com">kosta</a>
    <button>btn</button>
    <form action="http://kosta.com">
        <input type="submit" name="" id="">
    </form>
</body>
</html>
